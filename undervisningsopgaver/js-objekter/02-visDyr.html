<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="dyr">


    </div>


    <script>
        let dyr = {

            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"

        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#dyr");
            dest.textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;
            dest.innerHTML += `<br><img src="${dyr.billede}" alt="${dyr.navn}">`;

        }

    </script>
</body>

</html>
