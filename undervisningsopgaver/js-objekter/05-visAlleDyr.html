<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="liste">


    </div>


    <script>
        let alledyr = [

            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://helf-kea.dk/test/frø.png",
                "levested": "vandhul"
            },
            {
                "navn": "gris",
                "type": "fedsvin",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "lortehul"
            },
            {
                "navn": "ræv",
                "type": "rødsvin",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "rævehul"
            },
            {
                "navn": "sild",
                "type": "sildesvin",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "sildehul"
            },
            {
                "navn": "krokodille",
                "type": "krokosvin",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "krokohul"
            }

        ];

        document.addEventListener("DOMContentLoaded", start);


        function start() {

            let dest = document.querySelector("#liste");
            alledyr.forEach(dyr => {
                dest.innerHTML +=
                    `${dyr.navn}, ${dyr.type} fra ${dyr.levested} <br>`;
            })

        }

    </script>
</body>

</html>
