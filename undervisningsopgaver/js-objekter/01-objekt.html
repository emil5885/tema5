<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="dyr">

        <h3></h3>

        <p id="type"></p>

        <img src="" alt="">

        <p id="levested"></p>


    </div>


    <script>
        let dyr = {

            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"

        };

        let dest = document.querySelector("#dyr");

        dest.querySelector("h3").textContent = dyr.navn;
        dest.querySelector("#type").textContent = dyr.type;
        dest.querySelector("img").src = dyr.billede;
        dest.querySelector("#levested").textContent = dyr.levested;

    </script>
</body>
