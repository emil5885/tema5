<body>
    <script>
        let længde = prompt("Hvad er længden?");
        let bredde = prompt("Hvad er bredden?");

        //Arealer og funktioner

        function areal(l, b) {
            return (l * b);
        }

        let resultat = `arealet er ${areal(længde, bredde)}. Har du brug for et nyt areal?`

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>
