    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let længde = 8;
        let bredde = 20;
        let areal = længde * bredde;
        console.log(areal);

        //Hvis arealet er mindre end 100
        if (areal < 100)
            console.log("arealet er for lille")

        //Arealet er mellem 100 og 200
        if (areal >= 100 && areal < 200) {
            console.log("arealet er ok");
        }

        //Arealet er større (eller lig med) 200
        if (areal >= 200) {
            console.log("arealet er for stort")
        }
    </script>
</body>
