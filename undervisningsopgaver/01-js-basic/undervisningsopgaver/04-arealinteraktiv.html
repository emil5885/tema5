<body>
    <script>
        //Areal i interaktiv dialog med bruger
        let længde = prompt("Hvad er længden?");
        let bredde = prompt("Hvad er bredden?");
        let areal = længde * bredde;

        let resultat = `arealet er ${areal}. Vil du have et nyt areal?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
